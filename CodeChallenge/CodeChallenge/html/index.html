<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- res/mystyle.css https://www.w3schools.com/w3css/4/w3.css-->
    <link rel="stylesheet" type="text/css" href="res/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <script type="text/javascript" src="res/openPage.js"></script>
    <title>Code Challenge</title>
</head>
<body onload="document.getElementById('defaultOpen').click();">

    <button class="tablink" onclick="openPage('check', this)">Check Balance</button>
    <button class="tablink" onclick="openPage('transfer', this)" id="defaultOpen">Send Bitcoin</button>

    <div id="check" class="tabcontent">
        <br />
        <h1>Check a balance</h1>
        <form action="query" method="get">

            <label for="address">Address</label>
            <input type="text" name="address">
            <input type="submit" value="Check" class="button">

        </form>
    </div>

    <div id="transfer" class="tabcontent">
        <br />
        <h1>Send Bitcoins</h1>
        <form action="send" method="post">

            <label for="sender">Sender Address</label>
            <input type="text" name="sender">

            <label for="reciever">Reciever Address</label>
            <input type="text" name="reciever">

            <label for="amount">Amount</label>
            <input type="text" name="amount">

            <label for="publicKey">Public Key</label>
            <input type="text" name="publicKey">

            <label for="privateKey">Private Key</label>
            <input type="text" name="privateKey">

            <input type="submit" value="Send" class="button">

        </form>
    </div>

</body>
</html>
